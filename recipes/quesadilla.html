<!DOCTYPE html>

    <title>Quesadilla Recipe</title>
</head>
<body>
    <h1>Quesadilla</h1>
    <img src="images/quesadilla.jpeg">
    <p>Very easy to make and tasty</p>
    <p>Ingredients</p>
    <ul>
        <li>4 (8 inch) flour tortillas</li>
        <li>1/2 cup PHILADELPHIA Spicy Jalapeno Cream Cheese Spread</li>
        <li>1 (11.5 ounce) package OSCAR MAYER CARVING BOARD Sweet & Spicy Pulled Pork</li>
        <li>1/2 cup chopped red pepper</li>
        <li>1/2 cup tomatillo salsa</li>
    </ul>
</body>
